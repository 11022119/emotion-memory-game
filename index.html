<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>è¡¨æƒ…å°è©èªç¿»ç¿»æ¨‚</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #game-board {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      grid-template-rows: repeat(2, 120px);
      grid-gap: 16px;
      justify-content: center;
      margin: 20px auto;
      width: max-content;
    }
    .card {
      width: 100px;
      height: 120px;
      background: #eee;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 40px;
      transition: background 0.2s, border 0.2s;
      border: 2px solid transparent;
      box-sizing: border-box;
      position: relative;
    }
    .card.flipped {
      background: #fffbe6;
      border: 2px solid #f9c74f;
    }
    .card.matched {
      background: #b7e4c7;
      color: #fff;
      cursor: default;
    }
    .card-inner {
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      margin: auto;
      word-break: break-all;
    }
    #restart-btn { margin: 20px; display: none; }
  </style>
</head>
<body>
  <h1>æƒ…ç·’ç¿»ç¿»æ¨‚</h1>
  <button id="restart-btn" onclick="startGame()">é‡æ–°é–‹å§‹</button>
  <div id="game-board"></div>
  <script>
    // é…å°è³‡æ–™
    const PAIRS = [
      { emoji: 'ğŸ˜Š', word: 'é–‹å¿ƒ' },
      { emoji: 'ğŸ˜¢', word: 'é›£é' },
      { emoji: 'ğŸ˜¡', word: 'ç”Ÿæ°£' },
      { emoji: 'ğŸ˜±', word: 'å®³æ€•' },
      { emoji: 'ğŸ˜²', word: 'é©šè¨' }
    ];

    // ç”¢ç”Ÿ 10 å¼µå¡ç‰‡ï¼ˆ5 emoji + 5 è©èªï¼‰ï¼Œä¸¦æ‰“äº‚
    let cards = [];
    let flippedCards = [];
    let matchedCount = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startGame() {
      document.getElementById('restart-btn').style.display = 'none';
      const board = document.getElementById('game-board');
      board.innerHTML = '';
      cards = [];
      flippedCards = [];
      matchedCount = 0;

      // æ‹†æˆ emoji å’Œ word å„ä¸€å¼µ
      let cardData = [];
      PAIRS.forEach(pair => {
        cardData.push({ type: 'emoji', value: pair.emoji, pairKey: pair.emoji });
        cardData.push({ type: 'word', value: pair.word, pairKey: pair.emoji });
      });
      shuffle(cardData);

      // å»ºç«‹å¡ç‰‡
      for (let i = 0; i < cardData.length; i++) {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<div class="card-inner">?</div>`;
        card.dataset.type = cardData[i].type;
        card.dataset.value = cardData[i].value;
        card.dataset.pairKey = cardData[i].pairKey;
        card.dataset.index = i;
        card.onclick = handleCardClick;
        board.appendChild(card);
        cards.push(card);
      }
    }

    function handleCardClick(e) {
      const card = e.currentTarget;
      if (
        card.classList.contains('flipped') ||
        card.classList.contains('matched') ||
        flippedCards.length === 2
      ) return;

      card.classList.add('flipped');
      card.querySelector('.card-inner').textContent = card.dataset.value;
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        const [card1, card2] = flippedCards;
        // ä¸åŒé¡å‹ä¸” pairKey ç›¸åŒæ‰ç®—é…å°æˆåŠŸ
        if (
          card1.dataset.pairKey === card2.dataset.pairKey &&
          card1.dataset.type !== card2.dataset.type
        ) {
          setTimeout(() => {
            card1.classList.add('matched');
            card2.classList.add('matched');
            flippedCards = [];
            matchedCount += 2;
            if (matchedCount === 10) {
              document.getElementById('restart-btn').style.display = 'inline-block';
            }
          }, 500);
        } else {
          setTimeout(() => {
            card1.classList.remove('flipped');
            card2.classList.remove('flipped');
            card1.querySelector('.card-inner').textContent = '?';
            card2.querySelector('.card-inner').textContent = '?';
            flippedCards = [];
          }, 800);
        }
      }
    }

    window.onload = startGame;
  </script>
</body>
</html>
